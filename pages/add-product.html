<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Inventory Management System</title>
</head>
<body>
    <h1>Add Product</h1>
    <div class="container">
        <form action="add-product" method="post">
            <div>
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" name="supplier" required>
            </div>
        
            <div>
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                    <option value="Books">Books</option>
                </select>
            </div>
            <div>
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="store1">London</option>
                    <option value="store2">Paris</option>
                    <option value="store3">New York</option>
                    <option value="store4">Tokyo</option>
                </select>
            </div>
        
            <div>
                <label for="price">Selling Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <label for="cost">Cost Price:</label>
                <input type="number" id="cost" name="cost" required>
            </div>
            <div>
                <label for="purchased">Number Purchased:</label>
                <input type="number" id="purchased" name="purchased" required>
            </div>
        
            <button type="submit" class="add-btn">Submit</button>
        </form>
    </div>
</body>
</html>
