<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sales</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <label for="product">Product:</label>
                <select name="product" id="product" required>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                    <option value="product4">Product 4</option>
                </select>
            </div>
            <div>
                <label for="sold">Quantity Sold:</label>
                <input type="number" name="sold" id="sold" required>
            </div>
            <div>
                <label for="purchased">Quantity Purchased:</label>
                <input type="number" name="purchased" id="purchased" required>
            </div>

            <button class="add-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
